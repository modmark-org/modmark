<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap&family=Inter:wght@400;700"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.15.2/ace.min.js"
        integrity="sha512-9wsrxhzNVuW9XQgRmpSG9i23hheWGRZt0+M+T4vA/CXPLNEPCGsTXHaQi8/U5/gpuboqT0tFW+1hhUPzA4UHQA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Modmark Playground</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" defer src="main.js"></script>
</head>

<body>
    <div class="menu">
        <div class="menu-items">
            <div class="left-menu" id="left-menu">
                <h1>Modmark playground</h1>
                <select name="selector" id="selector">
                    <option value="ast">Abstract syntax tree</option>
                    <option value="ast-debug">Debug AST</option>
                    <option value="json-output">JSON output</option>
                    <option value="transpile">HTML output</option>
                    <option value="render">Rendered HTML</option>
                    <option value="render-iframe">Rendered HTML (iframe)</option>
                </select>
                <button id="view-toggle">
                    <span class="material-symbols-outlined">
                        widgets
                    </span>
                    View packages
                </button>
            </div>
            <a href="https://github.com/modmark-org/modmark">
                <span class="material-symbols-outlined">
                    info
                </span>
                GitHub
            </a>
        </div>
    </div>
    <main id="wrapper">
        <div id="editor-view">
            <div id="editor"></div>
            <div id="preview">
                <div id="error-prompt">
                    <span class="material-symbols-outlined">
                        report
                    </span>
                    <strong>Error</strong>
                    <div id="error-log"></div>
                </div>
                <pre id="debug"></pre>
                <div id="render"></div>
                <iframe id="render-iframe"></iframe>
            </div>
            <div id="package-view">
                <div id="packages">
                    <h2>Packages</h2>
                    <div class="note">Note: this will be made a lot easier to use once we
                        have a more stable package API.
                    </div>
                    <pre id="package-content">
                </pre>
                </div>
            </div>
    </main>
</body>

</html>
