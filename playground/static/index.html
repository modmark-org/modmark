<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <title>Modmark Playground</title>
    <link rel="stylesheet" href="style.css">
    <script type="module">
        import init, { ast, inspect_context, transpile } from "./pkg/web_bindings.js";

        let view = "editor";

        const editor = document.getElementById("editor");
        const output = document.getElementById("output");
        const errorLog = document.getElementById("error-log");
        const errorPrompt = document.getElementById("error-prompt");
        const selector = document.getElementById("selector");
        const packageView = document.getElementById("package-view");
        const packageContent = document.getElementById("package-content");
        const editorView = document.getElementById("editor-view");
        const viewToggle = document.getElementById("view-toggle");
        const leftMenu = document.getElementById("left-menu");


        function buttonContent(text, icon) {
            return `
            <span class="material-symbols-outlined">
                ${icon}
            </span>
            ${text}
            `;
        }


        function toggleView() {
            console.log("yo");
            switch (view) {
                case "editor":
                    // open the package view
                    view = "package";
                    packageView.style.width = "100%";
                    editorView.style.width = "0";
                    viewToggle.innerHTML = buttonContent("View editor", "edit");
                    packageContent.innerText = inspect_context();
                    selector.setAttribute("disabled", true);
                    break;
                case "package":
                    // close the package view and return to the editor
                    view = "editor";
                    packageView.style.width = "0";
                    editorView.style.width = "100%";
                    viewToggle.innerHTML = buttonContent("View packages", "widgets");
                    selector.removeAttribute("disabled");
                    break;
            }
        }

        addEventListener("load", (event) => {
            viewToggle.onclick = toggleView;
        });


        function updateOutput(input) {
            // Clear the errors
            errorLog.innerText = "";
            errorPrompt.style.display = "none";

            let pre = document.createElement("pre")
            switch (selector.value) {
                case "ast":
                    pre.innerText = ast(input)
                    break;
                case "transpile": {
                    let result = "";
                    try {
                        result += transpile(input);
                    } catch (error) {
                        errorPrompt.style.display = "block";
                        errorLog.innerHTML = error;
                    }
                    pre.innerText = result;

                } break;
                case "render": {
                    let result = "";
                    try {
                        result += transpile(input);
                    } catch (error) {
                        errorPrompt.style.display = "block";
                        errorLog.innerHTML = error;
                    }
                    output.innerHTML = result;
                } break;
            }
            if (selector.value !== "render") output.innerHTML = pre.outerHTML;
        }

        init().then(() => {
            editor.oninput = (event) => updateOutput(event.target.value);
            selector.onchange = () => updateOutput(editor.value);
            const regex = /pr-preview\/pr-(\d+)/;
            const match = document.location.href.match(regex);
            if (match !== null) {
                const branch = match[1]
                const button = document.createElement("button");
                button.innerHTML = buttonContent("Previewing #" + branch, "alt_route");
                button.onclick = () => window.location = `https://github.com/modmark-org/modmark/pull/${branch}`;
                leftMenu.appendChild(button);
            }
        });


    </script>
</head>

<body>
    <div class="menu">
        <div class="menu-items">
            <div class="left-menu" id="left-menu">
                <h1>Modmark playground</h1>
                <select name="selector" id="selector">
                    <option value="ast">Abstract syntax tree</option>
                    <option value="transpile">HTML output</option>
                    <option value="render">Rendered HTML</option>
                </select>
                <button id="view-toggle">
                    <span class="material-symbols-outlined">
                        widgets
                    </span>
                    View packages
                </button>
            </div>
            <a href="https://github.com/modmark-org/modmark">
                <span class="material-symbols-outlined">
                    info
                </span>
                GitHub
            </a>
        </div>
    </div>
    <main id="wrapper">
        <div id="editor-view">
            <textarea id="editor"></textarea>
            <div id="preview">
                <div id="output"></div>
                <div id="error-prompt">
                    <span class="material-symbols-outlined">
                        report
                    </span>
                    <strong>Error</strong>
                    <div id="error-log"></div>
                </div>

            </div>
        </div>
        <div id="package-view">
            <div id="packages">
                <h2>Packages</h2>
                <div class="note">Note: this will be made a lot easier to use once we
                    have a more stable package API.
                </div>
                <pre id="package-content">
                </pre>
            </div>
        </div>
    </main>
</body>

</html>
