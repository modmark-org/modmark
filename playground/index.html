<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <title>Modmark Playground</title>
    <link rel="stylesheet" href="style.css">
    <script type="module">
        import init, { parse, transpile } from "./pkg/web_bindings.js";

        const editor = document.getElementById("editor");
        const output = document.getElementById("output");
        const selector = document.getElementById("selector");

        // Once we have loaded the wasm module, just bind the parse function
        // to the editor. Later once we have a runtime/compiler up and running
        // we will add multiple output options here.


        function updateOutput(input) {
            if (selector.value === "parse") {
                output.innerHTML = `<pre>${parse(input)}</pre>`
            } else if (selector.value === "transpile") {
                output.innerHTML = transpile(input)
            }
        }

        init().then(() => {
            editor.oninput = (event) => updateOutput(event.target.value);
            selector.onchange = () => updateOutput(editor.value);
        });


    </script>
</head>

<body>
    <div class="menu">
        <h1>Modmark playground</h1>
        <select name="selector" id="selector">
            <option value="parse">Document tree</option>
            <option value="transpile">Transpiled output</option>
        </select>
        <a href="https://github.com/modmark-org/modmark">Github repo</a>
    </div>
    <main id="wrapper">
        <textarea id="editor"></textarea>
        <div id="output">

        </div>
    </main>

</body>

</html>
